<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Meme Lounge</title>
    <link rel="stylesheet" href="/style/styles.css">
    <script src="/src/app.js" type="module"></script>
</head>

<body>
    <div id="container">
        <!-- Notifications -->
        <section id="notifications">
            <div id="errorBox" class="notification">
                <span id="message">MESSAGE</span>
            </div>
        </section>

        <!-- Navigation -->
        <nav>
            <a id = "memes" href="/memes">All Memes</a>
             <!-- Logged users -->
            <div class="user">
                <a id = "create" href="/create">Create Meme</a>
                <div class="profile">
                    <span id="greeting">Welcome, {email}</span>
                    <a id = "profile" href="/profile">My Profile</a>
                    <a id="logout" href="javascript:void(0)">Logout</a>
                </div>
            </div>
            <!-- Guest users -->
            <div class="guest">
                <div class="profile">
                    <a id="login" href="/login">Login</a>
                    <a id="register" href="/register">Register</a>
                </div>
                <a id="home" class="active" href="/">Home Page</a>
            </div>
        </nav>

        <!-- Main Content -->
        <main>

        </main>
        <!-- Footer  -->
        <footer class="footer">
            <p>Created by SoftUni Delivery Team</p>
        </footer>
    </div>
</body>

</html>
